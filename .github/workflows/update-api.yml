name: Update rollingVotes.json

on:
  schedule:
    - cron: "*/15 * * * *" # ‚è∞ Every 15 minutes
  workflow_dispatch:       # üöÄ Manual trigger option

jobs:
  update-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node scripts/updateVotes.js

      - name: Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Update rollingVotes.json"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/aroan-v/vpa-vote-cache.git
